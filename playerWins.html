<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="playerWIns.css">

    <title>playerWins</title>
</head>
<body>
<div class="container"> 

    <div class="section">
        <h1>Player 3 Wins!</h1>
        <h4>Game over! Here are the results...</h2>
        <div class="player">
            <p>Player 3 (Winner!)</p>
            <p class="pairs">8 Pairs</p>
        </div>

        <div class="player1">
            <p>Player 1</p>
            <p class="pairs1">4 Pairs</p>
        </div>

        <div class="player2">
            <p>Player 2</p>
            <p class="pairs2">3 Pairs</p>
        </div>

        <div class="player4">
            <p>Player 4</p>
            <p class="pairs3">1 Pair</p>
        </div>
    
        <div class="button">
            <button class="restart">Restart</button>
            <button class="new">Setup New Game</button>
        </div>
    </div>
</div>
</body>
</html>
